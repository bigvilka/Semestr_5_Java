<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Россіянинъ</title>
<link rel="stylesheet" type="text/css" href="login.css"/>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
	<div class="app">
		<div class="title">
			<h1>Россіянинъ</h1><h2 class="title__page">Регистрація</h2>
		</div>
		<div class="login">
			<form class="login__normal">
				<div class="login__field">
					<label for="mail">Имя</label>
					<input type="mail" id="mail" /> 
				</div>
				<div class="login__field">
					<label for="password">Секретъ</label>
					<input type="password" id="password" />
				</div>
        <div class="login__field">
					<label for="password">Ещё разъ секретъ</label>
					<input type="confirmPassword" id="password" />
				</div>
				<button type="submit" class="login__submit">Пожаловать</button> 
			</form>
		</div>
		<div class="other">
			<a class="link" href="#">Войти</a>
		</div>
	</div>
</body>

</html>
