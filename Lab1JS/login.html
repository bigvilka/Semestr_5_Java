<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Россіянинъ</title>
<link rel="stylesheet" type="text/css" href="login.css"/>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
	<div class="app">
		<div class="title">
			<h1>Россіянинъ</h1><h2 class="title__page">Войти</h2>
		</div>
		<div class="login">
			<div class="login__social">
				<a class="putin" href="http://putin.kremlin.ru/" title="Страница Императора Россійскаго"><i class="fa fa-eye"></i></a>
				<a class="nobility" href="http://www.nobility.ru/" title="Страница Россійскаго Дворянскаго Собранія"><i class="fa fa-group"></i></a>
				<a class="ispovednik" href="https://ispovednik.org/" title="Россiская Православная Церковь"><i class="fa fa-institution"></i></a>
			</div>
			<form class="login__normal">
				<div class="login__field">
					<label for="mail">Имя</label>
					<input type="mail" id="mail" /> 
				</div>
				<div class="login__field">
					<label for="password">Секретъ</label>
					<input type="password" id="password" />
				</div>
				<button type="submit" class="login__submit">Пожаловать</button> 
			</form>
		</div>
		<div class="other">
			<a class="link" href="#">Регистрація</a>
		</div>
	</div>
</body>

</html>
